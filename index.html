    google.charts.load('current', {packages: ['corechart']});

         // Define the chart to be drawn.
         var data = google.visualization.arrayToDataTable([
        ['ID', 'Hot Level', 'Crazy Scale', 'Heritage'],
        ['Ashley Wu',    7.5,              3.0,      'Chinese'],
        ['Nicole Cruz',    7,              7.5,      'Filipino'],
        ['Celena Tan',    6,               5,      'Chinese'],
        ['Jesse',         9,              9.2,      'Dog'],
        ['Kristina Wong',    5,              8,         'Chinese'],
        ['Jieun Park',    8.5,              8,       'Korean'],
        ['Vy Dinh',    7,               4 ,   'Vietnamese'],
        ['Kelly Yen',    7.5,              1,      'Chinese'],
        ['Ruth Hwang',    8,               4,      'Chinese'],
        ['2045 Amanda Bynes ',    1,               9,      'Cauasian'],
        ['Minny Chen ',    6,               9.5,      'Chinese'],
        ['Shuka Ono ',    7.5,               7.5,      'Japanese/Korean'],
        ['Angela Kim',    6.5,              8.5 ,      'Korean'],

        ['Shirley Vu',    'Not Hot',              3,      'Vietnamese']
      ]);
      // console.log(data);

      var options = {
        title: 'Offical Poundtown Hot/Crazy Chart',
        // hAxis: {title: 'Hot'},
        // vAxis: {title: 'Crazy'},
        bubble: {textStyle: {fontSize: 11}},
        // bar: {groupWidth: '95%'},
        vAxis: { gridlines: { count: 5 }, title:'Crazy' },
        hAxis: { gridlines: { count: 6 } , title: 'Hot'},
        chartArea: {backgroundColor: 'white'}

      };

      chart.draw(data, options);

    }
